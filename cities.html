<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Cities - Eco-Friendly Business Directory | EcoSustainable.co.uk</title>
    <meta name="description" content="Browse eco-friendly businesses by city across the UK. Find sustainable companies in London, Manchester, Birmingham, Edinburgh, and 75+ other UK cities.">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-component"></div>

    <!-- Cities Hero Section -->
    <section class="cities-hero">
        <div class="container">
            <h1>Browse by <span class="highlight">City</span></h1>
            <p>Find sustainable businesses in cities across England, Scotland, Wales, and Northern Ireland.</p>

            
        </div>
    </section>

    <!-- Cities by Region -->
    <section class="cities-by-region">
        <div class="container">
            <!-- England -->
            <div class="region-section">
                <h2><span class="flag">🏴󠁧󠁢󠁥󠁮󠁧󠁿</span> England</h2>
                <div class="cities-grid" id="englandCities">
                    <!-- England cities will be populated by JavaScript -->
                </div>
            </div>

            <!-- Scotland -->
            <div class="region-section">
                <h2><span class="flag">🏴󠁧󠁢󠁳󠁣󠁴󠁿</span> Scotland</h2>
                <div class="cities-grid" id="scotlandCities">
                    <!-- Scotland cities will be populated by JavaScript -->
                </div>
            </div>

            <!-- Wales -->
            <div class="region-section">
                <h2><span class="flag">🏴󠁧󠁢󠁷󠁬󠁳󠁿</span> Wales</h2>
                <div class="cities-grid" id="walesCities">
                    <!-- Wales cities will be populated by JavaScript -->
                </div>
            </div>

            <!-- Northern Ireland -->
            <div class="region-section">
                <h2><span class="flag">🇬🇧</span> Northern Ireland</h2>
                <div class="cities-grid" id="northernIrelandCities">
                    <!-- Northern Ireland cities will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <script src="components.js"></script>
    <script src="canonical-urls.js"></script>
    <script src="canonical-urls.js"></script>
    <script src="cities-page.js"></script>
</body>
</html>
